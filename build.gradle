group 'de.w3is.pixelflut.client'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.w3is.pixelflut.client.PixelflutClient'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
